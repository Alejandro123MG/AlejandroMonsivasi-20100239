<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid.js Ejemplo</title>
  <!-- Incluye el enlace a la biblioteca Grid.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs@2.0.0/dist/theme/mermaid.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridjs@2.0.0"></script>
</head>
<body>

<!-- Contenedor para el Grid.js -->
<div id="grid"></div>

<script>
// Hacer una solicitud a tu servidor Express
fetch('http://localhost:3000/datos')
  .then(response => response.json())
  .then(data => {
    // Crear y renderizar la tabla con Grid.js
    new gridjs.Grid({
      columns: Object.keys(data[0]).map(key => ({ name: key, id: key })),
      data: data,
    }).render(document.getElementById('grid'));
  })
  .catch(error => console.error('Error al obtener datos:', error));
</script>

</body>
</html>
