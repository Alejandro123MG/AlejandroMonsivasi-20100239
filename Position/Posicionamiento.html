<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
</head>
<style>
    .caja{
        background-color: aquamarine;
        color: black;
        width: 100px;
        height: 100px;
        margin: 5px;
    }
    #caja2
    {position: relative;
    left: 50px;}
    #caja3{
        position: absolute;
        top: 15px;
        left: 200px;
    }
    #caja4{
        position: fixed;
        top: 10px;
        right: 10px;
    }
    #caja5{
        position: sticky;
        top: 0px;
    }

</style>
<body>
    <div id="caja1" class="caja">Static</div>
    <div id="caja2" class="caja">Relative</div>
    <div id="caja3" class="caja">Absolute</div>
    <div id="caja4" class="caja">Fixed</div>
    <div id="caja5" class="caja">Sticly</div>
    <div id="caja6" class="caja">Static</div>
    <div id="caja7" class="caja">Static</div>
    <div id="caja8" class="caja">Static</div>
    <div id="caja9" class="caja">Static</div>
    <div id="caja10" class="caja">Static</div>
</body>
</html>
